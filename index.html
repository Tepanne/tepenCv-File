<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter VCF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        .file-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .file-name-label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .file-name-input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
        }
        .generate-vcf-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .generate-vcf-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Konversi File ke VCF</h1>
    <div class="file-upload">
        <label for="file-input">Pilih file TXT untuk dikonversi:</label><br>
        <input type="file" id="file-input" multiple><br><br>

        <label>Pisahkan Kontak?</label><br>
        <input type="radio" id="split-yes" name="splitContacts" value="ya" checked>
        <label for="split-yes">Ya</label><br>
        <input type="radio" id="split-no" name="splitContacts" value="tidak">
        <label for="split-no">Tidak</label><br><br>

        <button id="processFilesBtn">Proses File</button>
    </div>

    <div id="file-areas"></div>
</div>

<script src="txttovcf.js"></script>
</body>
</html>
